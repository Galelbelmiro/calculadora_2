<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- INÍCIO CALCULADORA -->
    <div id="calc">

        <!-- TÍTULO DA CALCULADORA -->
        <h3>Calculadora</h3>

        <!-- INÍCIO DO DISPLAY DAS OPERAÇÕES -->
        <div id="operations">

            <!-- ANTERIOR -->
            <div id="previus-operation"> </div>

            <!-- ATUAL -->
            <div id="current-operation"> </div>

        </div>
        <!-- FIM DO DISPLAY DAS OPERAÇÕES -->


        <!-- INÍCIO BOTÕES -->
        <div id="buttons-container">
            <button class="op">CE</button>
            <button class="op">C</button>
            <button class="op">DEL</button>
            <button class="op">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="op">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="op">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="op">+</button>
            <button class="number">0</button>
            <button class="op">.</button>
            <button id="equal-btn">=</button>
        </div>
        <!-- FIM BOTÕES -->


    </div>
    <!-- INÍCIO CALCULADORA -->

    <script src="js/script.js"></script>
</body>

</html>
